<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Stellaris Sandbox</title>
                <meta name="description" content="OSU CS 340 Final Project">
                <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <header>
                        <h1>Stellaris Sandbox</h1>
                </header>
                <main>
                        <div>
                                <h2>Create New Resource</h2>
                                <table>
                                <tr>
                                        <td>
                                                <label>Name:</label>
                                        </td>
                                        <td>
                                                <input type="text" id="resource-name" name="resource-name">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Base Market Value:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="resource-base-market-value" name="resource-base-market-value" min="0" value="1" step="0.01">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Color:</label>
                                        </td>
                                        <td>
                                                <input type="color" id="empire-primary-color" name="empire-primary-color">
                                        </td>
                                </tr>
                                </table>
                                <br>
                                <button type="button" id="add-resource" onclick="alert('TODO')">Add Resource</button>
                        </div>
                </main>
                <footer>
                        <br>
                        <br>
                        <a href="./index.html">Back to Main Page</a>
                </footer>
        </body>
</html>
