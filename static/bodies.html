<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Stellaris Sandbox</title>
                <meta name="description" content="OSU CS 340 Final Project">
                <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <header>
                        <h1>Stellaris Sandbox</h1>
                </header>
                <main>
                        <div>
                                <h2>Create New Body</h2>
                                <table>
                                <tr>
                                        <td>
                                                <label>Name:</label>
                                        </td>
                                        <td>
                                                <input type="text" id="body-name" name="body-name">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Type:</label>
                                        </td>
                                        <td>
                                                <select id="body-type" name="body-type">
                                                        <option value="planet">Planet</option>
                                                        <option value="asteroid">Asteroid</option>
                                                </select>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Orbital Radius:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="system-orbital-radius" name="system-orbital-radius" min="0.1" max="1.0" value=".5" step="0.01">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Theta:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="system-theta" name="system-theta" min="0" max="360" value="0">
                                        </td>
                                </tr>
                                </table>
                                <br>
                                <button type="button" id="add-system" onclick="alert('TODO')">Add System</button>
                        </div>
                </main>
                <footer>
                        <br>
                        <br>
                        <a href="./index.html">Back to Main Page</a>
                </footer>
        </body>
</html>
