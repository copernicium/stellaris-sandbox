<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Stellaris Sandbox</title>
                <meta name="description" content="OSU CS 340 Final Project">
                <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <header>
                        <h1>Stellaris Sandbox</h1>
                </header>
                <main>
                        <div>
                                <h2>AI-Controlled Empires</h2>
                                <table>
                                <tr>
                                        <td>
                                                <label>Name:</label>
                                        </td>
                                        <td>
                                                <input type="text" id="empire-name" name="empire-name">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Aggressiveness:</label>
                                        </td>
                                        <td>
                                                <select id="empire-aggressiveness" name="empire-aggressiveness">
                                                        <option value="passive">Passive</option>
                                                        <option value="moderate">Moderate</option>
                                                        <option value="aggressive">Aggressive</option>
                                                </select>
                                        </td>
                                </tr>

                                <tr>
                                        <td>
                                                <label>Primary Color:</label>
                                        </td>
                                        <td>
                                                <input type="color" id="empire-primary-color" name="empire-primary-color">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Secondary Color:</label>
                                        </td>
                                        <td>
                                                <input type="color" id="empire-secondary-color" name="empire-secondary-color">
                                        </td>
                                </tr>
                                <tr>
                                        <td>

                                                <label>Fallen Empire:</label>
                                        </td>
                                        <td>
                                                <input type="checkbox" id="empire-is-fallen" name="empire-is-fallen">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Starting System:</label>
                                        </td>
                                        <td>
                                                <input type="text" id="starting-system" name="starting-system">
                                        </td>
                                </tr>
                                </table>
                                <button type="button" id="add-empire" onclick="alert('TODO')">Add Empire</button>
                        </div>
                        <div>
                                <h2>Systems</h2>
                                <table>
                                <tr>
                                        <td>
                                                <label>Name:</label>
                                        </td>
                                        <td>
                                                <input type="text" id="system-name" name="system-name">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Star Count:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="star-count" name="star-count" min="1" max="1" value="1">
                                        </td>
                                </tr>

                                <tr>
                                        <td>
                                                <label>Orbital Radius:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="system-orbital-radius" name="system-orbital-radius" min="0.1" max="1.0" value=".5" step="0.01">
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label>Theta:</label>
                                        </td>
                                        <td>
                                                <input type="number" id="system-theta" name="system-theta" min="0" max="360" value="0">
                                        </td>
                                </tr>
                                </table>
                                <button type="button" id="add-system" onclick="alert('TODO')">Add System</button>
                        </div>
                </main>
        </body>
</html>
